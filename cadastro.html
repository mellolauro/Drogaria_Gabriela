<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Serviços</a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div class="container">
                <div class="form_top">
                    <div>
                        <h2>Dados Cadastrais</h2>
                    </div>
                    <div class="top_input">
                        <label for="">E-mail</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="top_input">
                        <label for="">Confirmar E-mail</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="top_input">
                        <label for="">Senha</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="top_input">
                        <label for="">Confirmar Senha</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>
                </div>
                <div class="form_right">
                    <div>
                        <h2>Dados Pessoais</h2>
                    </div>
                    <div class="textfield">
                        <label for="">Nome</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Sobrenome</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Gênero</label>
                        <select name="" id="">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div> <!--Aqui vamos ter o menu de sexo-->

                    <div class="textfield">
                        <label for="">CPF</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Data de Nascimento</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Celular</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>
                </div>
                <div class="form_left">
                    <div>
                        <h2>Endereço</h2>
                    </div>
                    <div class="textfield">
                        <label for="">CEP</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Rua</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Número</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Bairro</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Cidade</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>

                    <div class="textfield">
                        <label for="">Estado</label>
                        <input type="text" id="" name="" placeholder="" required>
                    </div>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
